<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="creditcardScreen.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <title>Credit Card Info Screen</title>
</head>
<body>
    <div id="intro">

      <header>
        <div class="container-fluid d-flex">
          <a href="checkoutScreen2.html"><i class="bi bi-arrow-left text-black"></i></a> 
          <p id="logo" class="ms-5" style="font-family: 'Kaushan Script'; font-size: 36px;">Street Foodie</p>
        </div>
      </header>

      <div class="mask" style="background-color: rgba(255, 255, 255, 0.363); height: 90vh;">
        <div class="container">
            <div style="height: 25px;"></div>
            <h2>Credit Card Info</h2>
        </div>
        
        
        <div style=" padding: 12px 0px 0px 15px;">
            <p style="font-size: 20px; padding: 0; margin: 0;">Credit Card Number</p>
            <input type="text" name="cardnumber" id="num" style="border: none; width: 300px; height: 30px; padding: 0; margin: 0;" class="rounded-3">
        </div>

        <div style=" padding: 12px 0px 0px 15px;">
            <p style="font-size: 20px; padding: 0; margin: 0;">Expiry date</p>
            <div class="d-flex">
            <div>
                <p style="font-size: 15px; padding: 0; margin: 0;">Month</p>
                <input type="text" name="cardnumber" id="num" style="border: none; width: 80px; height: 30px; padding: 0; margin: 0;" class="rounded-3">
            </div>
            <div>
                <p></p>
                <h2 style="width: 30px;" class="text-center">/</h2>
            </div>
            <div>
                <p style="font-size: 15px; padding: 0; margin: 0;">Year</p>
                <input type="text" name="cardnumber" id="num" style="border: none; width: 80px; height: 30px; padding: 0; margin: 0;" class="rounded-3">
            </div>
            </div>
        </div>

        <div style=" padding: 12px 0px 0px 15px;">
            <p style="font-size: 20px; padding: 0; margin: 0;">Name on Card</p>
            <input type="text" name="cardnumber" id="num" style="border: none; width: 300px; height: 30px; padding: 0; margin: 0;" class="rounded-3">
        </div>

        <div style=" padding: 12px 0px 0px 15px;">
            <p style="font-size: 20px; padding: 0; margin: 0;">CVV</p>
            <input type="text" name="cardnumber" id="num" style="border: none; width: 100px; height: 30px; padding: 0; margin: 0;" class="rounded-3">
        </div>
    
        <div class="d-flex justify-content-center align-items-center m-4 mt-5 fixed-bottom">
          <button type="submit" class="btn btn-danger"><a href="orderConfScreen.html" class="text-white text-decoration-none">Continue</a></button>
        </div>

        <div class="container my-3 mx-1">
            <div class="form-check">
                <input class="form-check-input mt-2" type="checkbox" id="check1" name="asap">
                <label class="form-check-label" style="font-size: 19px;">Save to Profile</label>
            </div>
        </div>
        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
