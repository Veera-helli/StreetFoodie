<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="locationSelection.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <title>Location Selection Screen</title>
</head>
<body>
    <div id="intro">

      <header class="">
        <div class="container-fluid d-flex">
          <p id="logo" class="ms-5" style="font-family: 'Kaushan Script'; font-size: 36px;">Street Foodie</p>
        </div>
      </header>

      <div class="mask" style="background-color: rgba(255, 255, 255, 0.363); height: 89.5vh;">
        <div class="container">

          <h1 style="padding: 50px 0px 0px 5px; font-size: 36px;">Welcome!</h1>
          <h2 style="padding: 0px 0px 10px 5px; font-size: 24px;">Start by selecting a location</h2>

          <div id="locationSelectionMenu">
            <div class="menuitem container p-1 border-bottom rounded-top">
              <p class="pt-3 ps-2">Recommended Location</p>
            </div>
  
            <div class="menuitem container p-1 border-bottom">
              <p class="pt-3 ps-2">Location 2</p>
            </div>
  
            <div class="menuitem container p-1 border-bottom rounded-bottom">
              <p class="pt-3 ps-2">Location 3</p>
            </div>
          </div>

        </div>
        
        <a href="menuScreen.html">
          <div class="d-flex justify-content-center align-items-center m-4 mt-5 fixed-bottom">
            <button type="submit" class="btn btn-danger">Start Ordering</button>
          </div>
        </a>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
