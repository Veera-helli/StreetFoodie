<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="loginScreen.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan Script"
      rel="stylesheet"
    />
    <title>Login Screen</title>
  </head>
  <body>
    <div id="content">
      <header style="font-family: 'Kaushan Script'; font-size: 36px">
        Street Foodie
      </header>

      <h1 class="title">Welcome to<br />Street Foodie!</h1>
      <h2 class="loginTitle">Log in</h2>

      <div class="form-outline input">
        <input
          type="text"
          id="form12"
          class="form-control"
          placeholder="Username"
        />
      </div>
      <div class="form-outline input">
        <i class="fas fa-exclamation-circle trailing"></i>
        <input
          type="password"
          id="form12"
          class="form-control"
          placeholder="Password"
        />
      </div>
      <div class="line"></div>
      <p class="centertext">No account yet?</p>
      <a href="locationSelection.html">
        <button type="submit" class="btn btn-danger">Sign Up</button>
      </a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
