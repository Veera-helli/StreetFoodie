<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="orderConfScreen.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Order Confirmation Screen</title>
</head>
<body>
    <div id="intro">
        <header class="fixed-top">
            <div class="container-fluid d-flex">
            <a href="checkoutScreen2.html"><i class="bi bi-arrow-left text-black"></i></a> 
            <p id="logo" class="ms-5" style="font-family: 'Kaushan Script'; font-size: 36px;">Street Foodie</p>
            </div>
        </header>
        <div style="height: 45px;"></div>

        <div class="container">
            <svg class="bi" width="32" height="32" fill="black">
                <use xlink:href="bootstrap-icons.svg#shop"/>
            </svg>
            <h3 style="padding: 0px 0px 4px 0px;">Order Confirmation</h3>
            <h4>Location</h4>
            <p>Location 3</p>
            <h4>Ordered Items</h4>
            
            <div class="container bg-light d-flex rounded-3 mb-1">
                <img src="purilaistausta.jpg" alt="burger" style="width: 7rem; height: 7rem;" class="m-2 me-4"></td>
                <div class="d-grid">
                    <h5 class="mt-3">French Fries</h5>
                    <div class="d-flex justify-content-between align-content-between">
                        <i class="bi bi-question-circle-fill"></i>
                        <h4 class="pe-1">3€</h4>
                    </div>
                </div>
            </div>

            <div class="container bg-light d-flex rounded-3">
                <img src="purilaistausta.jpg" alt="burger" style="width: 7rem; height: 7rem;" class="m-2 me-4"></td>
                <div class="d-grid">
                    <h5 class="mt-3">Cheese Burger</h5>
                    <div class="d-flex justify-content-between align-content-between">
                        <i class="bi bi-question-circle-fill"></i>
                        <h4 class="pe-1">7€</h4>
                    </div>
                </div>
            </div>

                <h4 class="mt-4">Pick-up time</h4>
                <p>As soon as possible</p>
            
                <h4>Payment method</h4>
                <p class="mb-4">Visa ********1234</p>

            <a href="orderTimerScreen.html">
                <div class="d-grid justify-content-center align-items-center">
                <button type="submit" class="btn btn-danger">Confirm Order</button>
                </div>
            </a>
            <div style="height: 30px;"></div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
