<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="orderConfScreen.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Kaushan Script"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Domine"
      rel="stylesheet"
    />

    <title>Order Timer Screen</title>
  </head>
  <body>
    <div id="intro">
      <header class="fixed-top">
        <div class="container d-flex">
          <p
            id="logo"
            class="ms-5"
            style="font-family: 'Kaushan Script'; font-size: 36px"
          >
            Street Foodie
          </p>
          <a href="locationSelection.html"
            ><i class="bi bi-x text-black" style="font-size: 30px"></i
          ></a>
        </div>
      </header>

      <div style="height: 45px"></div>

      <div>
        <div class="container">
          <div style="height: 95px"></div>
          <div class="d-flex align-content-center justify-content-center">
            <h2 class="text-center" style="width: 220px; font-size: 35px">
              Thank you for your order!
            </h2>
          </div>

          <div class="d-grid align-content-center justify-content-center">
            <p class="text-center" style="width: 250px; font-size: 21px">
              Your order is being prepared now!
            </p>
            <h3 class="text-center" style="font-size: 21px">Pick it up in:</h3>
          </div>

          <div
            class="text-center d-grid justify-content-center align-content-center p-0"
          >
            <h2 class="text-center" style="font-size: 50px">30 min</h2>
          </div>

          <a href="ratingScreen.html">
            <div
              class="d-flex justify-content-center align-items-center mt-5 m-4 fixed-bottom"
            >
              <button type="submit" class="btn btn-danger">
                (Make time pass)
              </button>
            </div>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
