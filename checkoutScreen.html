<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="checkoutScreen.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <title>Checkout Screen</title>
</head>
<body>
    <div id="intro">

      <header class="fixed-top">
        <div class="container-fluid d-flex">
          <a href="menuScreen.html"><i class="bi bi-arrow-left text-black"></i></a> 
          <p id="logo" class="ms-5" style="font-family: 'Kaushan Script'; font-size: 36px;">Street Foodie</p>
        </div>
      </header>
      <div style="height: 45px;"></div>

      <div class="mask" style="background-color: rgba(255, 255, 255, 0.363); height: 108vh;">
        <div class="container" style="height: 105vh;">
          <svg class="bi" width="32" height="32" fill="black">
            <use xlink:href="bootstrap-icons.svg#shop"/>
          </svg>
          <h1 style="padding: 0px 0px 4px 0px;">Checkout</h1>
          <h2 class="">Ordered Items</h2>
          
          <table class="table table-hover">
            <thead>
            </thead>
            <tbody class="rounded">
              <tr>
                <td> <img src="purilaistausta.jpg" alt="burger" style="width: 7rem; height: 7rem;"></td>
                <td class="p-3">
                    <div>
                        <h3>French Fries</h2>
                        <div class="d-flex justify-content-between align-content-between">
                            <i class="bi bi-question-circle-fill"></i>
                            <h4 class="pe-1">3€</h4>
                        </div>
                    </div>
                </td>
              </tr>
              <tr>
                <td> <img src="purilaistausta.jpg" alt="burger" style="width: 6.5rem; height: 6.5rem;"></td>
                <td class="p-3">
                    <div>
                        <h5 class="">Cheese Burger</h5>
                        <div class="d-flex justify-content-between">
                            <i class="bi bi-question-circle-fill"></i>
                            <h4 class="pe-1">7€</h4>
                        </div>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>

          <h2>Pick-up time</h2>

          <div class="container">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="asap">
                <label class="form-check-label">As soon as possible</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="asap">
                <label class="form-check-label">Set a time</label>
            </div>

            <div style="width: 150px;" class="d-flex justify-content-center align-items-center">
                <div class="d-flex justify-content-center align-items-center" >
                    <p style="width: 35px; background-color: rgb(199, 198, 198);" class="text-center" >00</p>
                    <div style="width: 15px;" class="text-center"><p>:</p></div>
                    <p style="width: 35px; background-color: rgb(199, 198, 198);" class="text-center">00</p>
                </div>
            </div>
        </div> 
        
        <h2 class="p-2">Payment type</h2>

          <a href="creditcardScreen.html">
            <div class="d-flex justify-content-center align-items-center">
              <button type="submit" class="btn btn-danger"><a href="creditcardScreen.html" class="text-light text-decoration-none">Credit Card</a></button>
            </div>
          </a>

          <a href="orderConfScreen.html">
            <div class="d-flex justify-content-center align-items-center mt-2">
              <button type="submit" class="btn btn-danger text-decoration-none"> <a href="orderConfScreen.html" class="text-light text-decoration-none">Apple Pay</a></button>
            </div>
          </a>

        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
