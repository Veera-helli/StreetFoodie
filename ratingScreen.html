<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="ratingScreen.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan Script' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Domine' rel='stylesheet'>

    <title>Rating Screen</title>
</head>
<body>
    <div id="intro">

        <header class="fixed-top">
            <div class="container d-flex justify-content-between">
                <div></div>
                <p id="logo" class="ms-5" style="font-family: 'Kaushan Script'; font-size: 36px;">Street Foodie</p>
                <a href="locationSelection.html"><i class="bi bi-x text-black" style="font-size: 30px;"></i></a> 
            </div>
        </header>

        <div style="height: 45px;"></div>

        <div class="container" style="height: 70vh;">
            <div style="height: 85px;"></div>
            <div class="d-flex align-content-center justify-content-center">
                <h2 class="text-center" style="width: 220px;">Your order is finished!</h2>
            </div>

            <div class="text-center d-grid justify-content-center align-content-center">
                <h4>Rate our service</h4>
                <div id="stars">
                    <i class="bi bi-star text-black" style="font-size: 40px;"></i>
                    <i class="bi bi-star text-black" style="font-size: 40px;"></i>
                    <i class="bi bi-star text-black" style="font-size: 40px;"></i>
                    <i class="bi bi-star text-black" style="font-size: 40px;"></i>
                    <i class="bi bi-star text-black" style="font-size: 40px;"></i>
                </div>
            </div>

            <h4 class="mt-5 text-center">Any feedback?</h4>
            <div class="container d-grid">
                <textarea type="textarea" rows="3" class="rounded-2"></textarea>
            </div>
            

            <div class="d-flex justify-content-center m-5">
                <a type="submit" href="locationSelection.html" class="btn btn-danger">Done!</a>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
